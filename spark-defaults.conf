# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

# Example:
# spark.master                     spark://master:7077
# spark.eventLog.enabled           true
# spark.eventLog.dir               hdfs://namenode:8021/directory
# spark.serializer                 org.apache.spark.serializer.KryoSerializer
# spark.driver.memory              5g
# spark.executor.extraJavaOptions  -XX:+PrintGCDetails -Dkey=value -Dnumbers="one two three"
spark.io.compression.codec org.apache.spark.io.SnappyCompressionCodec
spark.driver.memory 8g
spark.speculation false
spark.speculation false
spark.jars /bigdata/env/lib/mongo-hadoop-spark-2.0.2.jar,/bigdata/env/lib/mongo-java-driver-3.4.0.jar,/bigdata/env/lib/mongo-hadoop-2.0.2.jar,/bigdata/env/lib/elasticsearch-spark-20_2.11-6.5.1.jar,/bigdata/env/lib/snappy-java-1.1.2.6.jar,/bigdata/env/lib/lzo-hadoop-1.0.5.jar
spark.speculation false
